{% extends 'account/home.html' %}

{% block content %}
<div class="container" style="max-width: 800px; padding: 60px 0;">
    <div style="background: white; padding: 50px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05);">
        <h1 style="color: var(--primary); margin-bottom: 40px; text-align: center;">{{ action }} {{ product_type|title
            }}</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
            <div style="margin-bottom: 25px;">
                <label style="display: block; margin-bottom: 10px; font-weight: 600; color: var(--text-dark);">{{
                    field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div style="color: #ef4444; font-size: 13px; margin-top: 5px;">{{ field.errors.0 }}</div>
                {% endif %}
                {% if field.help_text %}
                <small style="color: var(--text-light);">{{ field.help_text }}</small>
                {% endif %}
            </div>
            {% endfor %}

            <div style="display: flex; gap: 20px; margin-top: 40px;">
                <a href="{% url 'account:manage_products' %}"
                    style="flex: 1; text-align: center; padding: 15px; border-radius: 12px; background: #f1f5f9; font-weight: 600;">Cancel</a>
                <button type="submit"
                    style="flex: 1; padding: 15px; border-radius: 12px; background: var(--primary); color: white; border: none; font-weight: 700; cursor: pointer;">{{
                    action }}</button>
            </div>
        </form>
    </div>
</div>

<style>
    input,
    textarea,
    select {
        width: 100%;
        padding: 12px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        outline: none;
        transition: 0.3s;
        font-family: inherit;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: var(--primary);
    }

    input[type="checkbox"] {
        width: auto;
    }
</style>
{% endblock %}
