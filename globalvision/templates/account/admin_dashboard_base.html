{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Global Vision Admin{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --topbar-height: 70px;
            --primary: #f59e0b;
            --bg-light: #f3f4f6;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--white);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-brand {
            height: var(--topbar-height);
            display: flex;
            align-items: center;
            padding: 0 30px;
            font-weight: 700;
            font-size: 20px;
            color: var(--text-light);
            border-bottom: 1px solid #f1f5f9;
        }

        .sidebar-menu {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 30px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: 0.3s;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            color: var(--white);
            background: var(--primary);
        }

        .sidebar-menu a i {
            width: 20px;
            text-align: center;
        }

        .main-wrapper {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .topbar {
            height: var(--topbar-height);
            background: var(--white);
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 50px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            outline: none;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .topbar-actions i {
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            position: relative;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-area {
            padding: 40px;
            flex: 1;
        }

            {
            % block extra_css %
        }

            {
            % endblock %
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand">Global Vision</div>
        <div class="sidebar-menu">
            <a href="{% url 'account:dashboard' %}"
                class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="fa-solid fa-table-cells-large"></i> Dashboard
            </a>
            <a href="{% url 'account:manage_products' %}"
                class="{% if request.resolver_match.url_name == 'manage_products' %}active{% endif %}">
                <i class="fa-regular fa-clipboard"></i> Product
            </a>
            <a href="{% url 'account:manage_blog' %}"
                class="{% if request.resolver_match.url_name == 'manage_blog' %}active{% endif %}">
                <i class="fa-regular fa-file-lines"></i> Blog
            </a>
            <a href="{% url 'account:profile' %}"
                class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}"
                style="margin-top: auto; border-top: 1px solid #f1f5f9;">
                <i class="fa-solid fa-gear"></i> Settings
            </a>
            <a href="{% url 'account:logout' %}" style="color: #ef4444;">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="topbar">
            <div style="font-size: 18px; color: var(--text-light);">{% block page_title %}Dashboard{% endblock %}</div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="topbar-actions">
                <div class="user-profile" onclick="window.location.href='{% url 'account:profile' %}'">
                    <div class="user-avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-area">
            {% block dashboard_content %}{% endblock %}
        </div>
    </div>
    {% block extra_js %}{% endblock %}
</body>

</html>
