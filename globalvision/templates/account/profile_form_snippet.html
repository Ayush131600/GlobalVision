<form method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div style="margin-bottom: 25px;">
        <label style="display: block; margin-bottom: 10px; font-weight: 600; color: var(--text-dark);">{{
            field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div style="color: #ef4444; font-size: 13px; margin-top: 5px;">{{ field.errors.0 }}</div>
        {% endif %}
    </div>
    {% endfor %}

    <div style="display: flex; gap: 20px; margin-top: 40px;">
        <a href="{% url 'account:dashboard' %}"
            style="flex: 1; text-align: center; padding: 15px; border-radius: 12px; background: #f1f5f9; font-weight: 600; text-decoration: none; color: var(--text-dark);">Cancel</a>
        <button type="submit"
            style="flex: 1; padding: 15px; border-radius: 12px; background: var(--primary); color: white; border: none; font-weight: 700; cursor: pointer;">Save
            Changes</button>
    </div>
</form>

<style>
    input,
    textarea {
        width: 100%;
        padding: 12px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        outline: none;
        transition: 0.3s;
        font-family: inherit;
    }

    input:focus,
    textarea:focus {
        border-color: var(--primary);
    }
</style>
