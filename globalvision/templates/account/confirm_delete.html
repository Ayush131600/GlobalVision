{% extends 'account/home.html' %}

{% block content %}
<div class="container" style="max-width: 600px; padding: 100px 0;">
    <div
        style="background: white; padding: 50px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center;">
        <div
            style="width: 80px; height: 80px; background: #fee2e2; color: #ef4444; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; font-size: 32px;">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>

        <h1 style="font-size: 24px; margin-bottom: 15px;">Are you sure?</h1>
        <p style="color: var(--text-light); margin-bottom: 40px;">You are about to delete <strong>"{{ item }}"</strong>.
            This action cannot be undone.</p>

        <form method="POST">
            {% csrf_token %}
            <div style="display: flex; gap: 15px;">
                <a href="javascript:history.back()"
                    style="flex: 1; padding: 15px; border-radius: 12px; background: #f1f5f9; font-weight: 600;">Cancel</a>
                <button type="submit"
                    style="flex: 1; padding: 15px; border-radius: 12px; background: #ef4444; color: white; border: none; font-weight: 700; cursor: pointer;">Delete
                    Permanently</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
